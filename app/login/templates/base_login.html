{% load static %}

<!DOCTYPE html>
<html lang="en">

  <!-- General CSS Files -->

  <!-- CSS Libraries -->
{% block plugins_css %}{% endblock %}

</head>

<body>

  {% block contenido %}
  
  {% endblock %}

  </div>

  <script src="{% static 'js/function.js' %}"></script>

            errors += '{{ error }}\n';

        });

  <!-- Page Specific JS File -->
{% block page_js %}{% endblock %}
